<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reaktionsspiel</title>
    <style media = "screen">
      .shape{
        position: absolute;
        left: 100px;
        top: 400px;
      }
      </style>

  </head>
  <body>
    <p id="text">Klicke die auftauchenden Objekte so schnell wie m√∂glich an</p>
    <p>Deine Reaktionszeit: <span id="time"></span></p>
    <div id="shape" class ="shape"></div>


    <script type="text/javascript">

      var figur = document.getElementById("shape");
      var start = new Date().getTime();
      var end = new Date().getTime();

      function getRandomInt (min,max){
        var randomInt = Math.floor(Math.random()*(max-min+1)+min);
        return randomInt;
      }

      function showFigure(){
        var size = getRandomInt(100,400);
        var x = getRandomInt(0, window.innerWidth-size);
        var y = getRandomInt(0, window.innerHeight-size);
        var r = getRandomInt (0,1)*50;

        figur.style.background = '#'+Math.floor(Math.random()*15777215).toString(16);
        figur.style.width = size+"px";
        figur.style.height = size+"px";
        figur.style.left = x + "px";
        figur.style.top = y + "px";
        figur.style.borderRadius = r + "%";
        figur.style.display= "block";
        start = new Date().getTime();
      }
      // showFigure();

      setTimeout(showFigure, Math.random() * 3000);

      figur.onclick = function(){
        end = new Date().getTime();
        document.getElementById("time").innerHTML = (end-start)/1000;
        figur.style.display= "none";
        setTimeout(showFigure, Math.random() * 3000);
      }





      </script>

    </body>
  </html>
